branches: master
gemfile:
  - gemfiles/rails30.gemfile
  - gemfiles/rails31.gemfile
  - gemfiles/rails32.gemfile
  - gemfiles/rails40.gemfile
language: ruby
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
before_install:
  - gem update bundler
before_script:
  - unset RAILS_ENV
  - unset RACK_ENV
matrix:
  exclude:
    - gemfile: gemfiles/rails40.gemfile
      rvm: 1.8.7
    - gemfile: gemfiles/rails40.gemfile
      rvm: 1.9.2
  include:
    - gemfile: gemfiles/rails40.gemfile
      rvm: 2.0.0
      env: COVERAGE=1
